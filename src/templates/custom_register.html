  {% load static swampdragon_tags %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="{% static "assets/img/logo.png" %}">
    <title>Dropjangles - Login</title>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="{% static "assets/custom_login/custom_login.css" %}" rel="stylesheet">

  </head>
  <body>


    <!-- Where all the magic happens -->
    <!-- LOGIN FORM -->
    <center>
      <img src='{% static "assets/custom_login/img/dropjangles_banner.png" %}' id='dj-logo'>
    </center>


    <!-- REGISTRATION FORM -->
    <div class="text-center" style="padding-top:0px; padding-bottom: 0px; margin-top:-20px; margin-bottom: -20px;">
      <div class="logo">register</div>
      <!-- Main Form -->
      <div class="login-form-1">
      <form id="register-form" class="text-left" method='POST' action="{% url 'registration_register' %}">{% csrf_token %}
          <div class="login-form-main-message"></div>
          <div class="main-login-form">
            <div class="login-group">
              <div class="form-group">
                <label for="reg_username" class="sr-only">Email address</label>
                <input type="text" class="form-control" id="id_username" name="username" placeholder="username">
              </div>
              <div class="form-group">
                <label for="reg_password" class="sr-only">Password</label>
                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="password">
              </div>
              <div class="form-group">
                <label for="reg_password_confirm" class="sr-only">Password Confirm</label>
                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="confirm password">
              </div>

              <div class="form-group">
                <label for="reg_email" class="sr-only">Email</label>
                <input type="text" class="form-control" id="id_email" name="email" placeholder="email">
              </div>
            </div>
            <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
          </div>
          <div class="etc-login-form">
            <p>already have an account? <a href="{% url 'login' %}">login here</a></p>
          </div>
        </form>
      </div>
      <!-- end:Main Form -->
    </div>


    <!-- JavaScript -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.js" %}"></script>
    <!-- jasny bootstrap-->
    <script type="text/javascript" src="{% static "assets/jasny-bootstrap/js/jasny-bootstrap.js" %}"></script>

    <script type="text/javascript" src="{% static "assets/custom_login/custom_login.js" %}"></script>





  </body>
  </html>
