	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>
    function init() {
       var body = $("#tableTest tbody");
       body.children().each(function (row) { // iterate over <tr>s
          $(this).children().each(function (col) { // iterate over <td>s
             $(this).data('row', row);
             $(this).data('col', col);
          });
       });

       body.find('td').click(function () {
          var row = $(this).data('row');
          var col = $(this).data('col');
          alert("You clicked on row " + row + ", col " + col);
       });
    }
    $(init);
    </script>
    <script>
        $("td").droppable({ accept: ".draggable",
            drop: function(event, ui){
                var dropped = ui.draggable;
                var droppedOn = $(this);
                $(dropped).detach().css({top: 0, left: 0}).appendTo(droppedOn);
            },
            over: function(event, elem){
                $(this).addClass("over");
            },
            out: function(event, elem){
                $(this).removeClass("over");
            }
        });
        $("td").sortable();
    </script>
    <script>
        $(function(){
            $('#addDiv').on('click',function(){
                var r= $('<div class="draggable jumbotron"><p>Dummy<br>Data<br></p></div>');
                $("body").append(r);
                $( ".draggable" ).draggable({ snap: "td", cursor: "crosshair"});
            });
        });
    </script>
    <style>
