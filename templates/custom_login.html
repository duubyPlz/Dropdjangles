  {% load static swampdragon_tags %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="{% static "assets/img/logo.png" %}">
    <title>Dropjangles - Login</title>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="{% static "assets/custom_login/custom_login.css" %}" rel="stylesheet">

  </head>
  <body>


    <!-- Where all the magic happens -->
    <!-- LOGIN FORM -->
    <center>
        <img src='{% static "assets/custom_login/img/dropjangles_banner.png" %}' id='dj-logo'>
        </center>
        <div class="text-center" style="padding-top:20px; padding-bottom: 0px; margin-top:px; margin-bottom: -20px;">
          <!-- <div class="logo">login</div> -->
          <!-- Main Form -->
          <div class="login-form-1">
            <form id="login-form" class="text-left" method='POST' action="{% url 'auth_login' %}">{% csrf_token %}
              <div class="login-form-main-message"></div>
              <div class="main-login-form">
                <div class="login-group">
                  <div class="form-group">
                    <label for="lg_username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="lg_username" name="username" placeholder="username">
                  </div>
                  <div class="form-group">
                    <label for="lg_password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="lg_password" name="password" placeholder="password">
                  </div>
                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
              </div>
              <div class="etc-login-form">
                <p>forgot your password? <a href="{% url 'forgot_password' %}">click here</a></p>
                <p>new user? <a href="{% url 'register' %}">create new account</a></p>
              </div>
            </form>
          </div>
          <!-- end:Main Form -->

       </div>

    <!-- JavaScript -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.js" %}"></script>
    <!-- jasny bootstrap-->
    <script type="text/javascript" src="{% static "assets/jasny-bootstrap/js/jasny-bootstrap.js" %}"></script>

    <script type="text/javascript" src="{% static "assets/custom_login/custom_login.js" %}"></script>





  </body>
  </html>
