<!DOCTYPE html>
<!-- saved from url=(0049)http://localhost:8000/?lg_username=&lg_password=# -->
<html lang="en" class="gr__localhost"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dropjangles - Login</title>

    <!-- Bootstrap -->
    <link href="./Dropjangles - Login_files/bootstrap.css" rel="stylesheet">
    <link href="./Dropjangles - Login_files/css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./Dropjangles - Login_files/font-awesome.min.css">
    <link href="./Dropjangles - Login_files/custom_login.css" rel="stylesheet">

  </head>
  <body>


    <!-- Where all the magic happens -->
    <!-- LOGIN FORM -->
    <div class="row">
      <div class="col-md-6" align="right">
            <img src="./Dropjangles - Login_files/dropjangles_logo.png" id="dj-logo">
      </div>
      <div class="col-md-6" align="left">
        <div class="text-center" style="padding:50px 0">
          <div class="logo">login</div>
          <!-- Main Form -->
          <div class="login-form-1">
            <form id="login-form" class="text-left">
              <div class="login-form-main-message"></div>
              <div class="main-login-form">
                <div class="login-group">
                  <div class="form-group">
                    <label for="lg_username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="username">
                  </div>
                  <div class="form-group">
                    <label for="lg_password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password">
                  </div>
                  <div class="form-group login-group-checkbox">
                    <input type="checkbox" id="lg_remember" name="lg_remember">
                    <label for="lg_remember">remember</label>
                  </div>
                </div>
                <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
              </div>
              <div class="etc-login-form">
                <p>forgot your password? <a href="./Dropjangles - Login_files/Dropjangles - Login.html">click here</a></p>
                <p>new user? <a href="./Dropjangles - Login_files/Dropjangles - Login.html">create new account</a></p>
              </div>
            </form>
          </div>
          <!-- end:Main Form -->
        </div>
        </div>



    <!-- JavaScript -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./Dropjangles - Login_files/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./Dropjangles - Login_files/bootstrap.js"></script>
    <!-- jasny bootstrap-->
    <script type="text/javascript" src="./Dropjangles - Login_files/jasny-bootstrap.js"></script>

    <script type="text/javascript" src="./Dropjangles - Login_files/custom_login.js"></script>





  
  </div></body><span class="gr__tooltip"><span class="gr__tooltip-content"></span><i class="gr__tooltip-logo"></i><span class="gr__triangle"></span></span></html>
